<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The /Worst/ Letter</title>
  </head>
  <body>
    <h1>The /Worst/ Letter</h1>
    <h2>Vowels</h2>
    <ul>
      <li>a</li>
      <li>e</li>
      <li>i</li>
      <li>o</li>
      <li>u</li>
    </ul>
    <h2>Letters that end in "ee"</h2>
    <ul>
      <li>b</li>
      <li>c</li>
      <li>d</li>
      <li>g</li>
      <li>p</li>
      <li>t</li>
      <li>v</li>
      <li>z</li>
    </ul>
    <h2>Consonant at end of word</h2>
    <ul>
      <li>f</li>
      <li>m</li>
      <li>n</li>
      <li>s</li>
    </ul>
    <h2>End in ay</h2>
    <ul>
      <li>j</li>
      <li>k</li>
    </ul>
    <h2>Queue</h2>
    <ul>
      <li>q</li>
    </ul>
    <h2>Eks</h2>
    <ul>
      <li>x</li>
    </ul>
    <h2>The absolute worst gang</h2>
    <ul>
      <li>y</li>
      <li>h</li>
      <li>w</li>
    </ul>
  </body>
</html>
